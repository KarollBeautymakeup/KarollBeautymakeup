<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karoll Beauty</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fbe0dc, #f4d4ed);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      color: #c44b76;
      margin-bottom: 40px;
    }
    .button {
      background-color: #c44b76;
      color: white;
      padding: 20px 40px;
      margin: 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #a8385f;
    }
  </style>
</head>
<body>
  <h1>Karoll Beauty</h1>
  <a href="maquillaje-social.html" class="button">Maquillaje Social</a>
  <a href="maquillaje-fullglam.html" class="button">Maquillaje Full Glam</a>
</body>
</html>
