<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Karoll Beauty</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    #home {
      background: url('fondo-maquillaje.png') no-repeat center center fixed;
      background-size: cover;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      color: #c44b76;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      border-radius: 10px;
    }
    .button {
      background-color: rgba(196, 75, 118, 0.9);
      color: white;
      padding: 15px 30px;
      margin: 10px 0;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #a8385f;
    }
    .hidden {
      display: none;
    }
    #imageView {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 10px;
    }
    img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- PÃ¡gina principal -->
  <div id="home">
    <h1>Karoll Beauty</h1>
    <button class="button" onclick="showImage('1.png')">Maquillaje Social</button>
    <button class="button" onclick="showImage('2.png')">Full Glam</button>
  </div>

  <!-- Vista de imagen -->
  <div id="imageView">
    <img id="mainImage" src="" alt="Imagen de maquillaje">
    <br>
    <button class="button" onclick="goBack()">Volver al inicio</button>
  </div>

  <script>
    const home = document.getElementById('home');
    const imageView = document.getElementById('imageView');
    const mainImage = document.getElementById('mainImage');

    function showImage(src) {
      home.style.display = 'none';
      mainImage.src = src;
      imageView.style.display = 'flex';
    }

    function goBack() {
      imageView.style.display = 'none';
      home.style.display = 'flex';
    }
  </script>
</body>
</html>
