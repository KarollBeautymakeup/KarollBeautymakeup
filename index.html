<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Karoll Beauty</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('fondo-maquillaje.png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    h1 {
      color: #c44b76;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    .button {
      background-color: rgba(196, 75, 118, 0.9);
      color: white;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #a8385f;
    }
    .hidden {
      display: none;
    }
    img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="main">
    <h1>Karoll Beauty</h1>
    <button class="button" onclick="showImage('1.png')">Maquillaje Social</button>
    <button class="button" onclick="showImage('2.png')">Maquillaje Full Glam</button>
  </div>

  <div id="viewer" class="hidden">
    <img id="displayImage" src="" alt="Maquillaje">
    <br>
    <button class="button" onclick="goBack()">Volver al inicio</button>
  </div>

  <script>
    function showImage(imagePath) {
      document.getElementById('displayImage').src = imagePath;
      document.getElementById('main').classList.add('hidden');
      document.getElementById('viewer').classList.remove('hidden');
    }

    function goBack() {
      document.getElementById('viewer').classList.add('hidden');
      document.getElementById('main').classList.remove('hidden');
    }
  </script>
</body>
</html>
