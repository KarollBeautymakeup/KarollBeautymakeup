<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maquillaje Social</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('fondo-maquillaje.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .button {
      background-color: rgba(196, 75, 118, 0.9);
      color: white;
      padding: 15px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      cursor: pointer;
    }
    .button:hover {
      background-color: #a8385f;
    }
  </style>
</head>
<body>
  <img src="1.png" alt="Maquillaje Social">
  <a href="index.html" class="button">Volver al inicio</a>
</body>
</html>
